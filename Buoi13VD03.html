<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Nhập số bạn muốn đảo ngược.");
        number = parseInt(number); 
        let chuoi = "";
        do{
            chuoi += number % 10;
            number = Math.floor(number /10);

        } while (number > 0)
        alert(` Giá trị sau khi đảo ngược là ${chuoi}`);
    </script>
</body>
</html>
