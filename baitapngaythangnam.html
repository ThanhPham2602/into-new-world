<!DOCTYPE html>
<head>
    <title> ngày tháng năm</title>    
</head>
<body>
    <h2>Bài tập ngày tháng năm</h2>
    <div>
        Ngày: <input id="ngay" type="number" min="1" max="31"/><br> 
        Tháng: <input id="thang" type="number"min="1" max="12"/><br>
        Năm: <input id="nam" type="number"/>
    </div>
    <button type="button" 
    style="background-color: rgb(101, 226, 43);" 
    onclick="xu_ly_hien_thi()">Hiển thị</button> 
    <div id="ket_qua"></div>
    <script>
        function xu_ly_hien_thi(){
            let sngay = document.getElementById("ngay").value;
            let sthang = document.getElementById("thang").value;
            let snam = document.getElementById("nam").value;
            let KetQua = sngay + "/" + sthang +"/" + snam ;
            document.getElementById("ket_qua").
            innerHTML = KetQua;
        }
    </script>

</body>
</html>
