<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hiện thong báo (prompt) yêu cầu người dùng có muốn thoaats CT hay</h3>
    <script>
        let traLoi = prompt('Bạn có muốn đóng chương trình hay không?(C/K)');
        if (traLoi.toUpperCase() == "C"){
            alert("Chào tạm biệt");
        } else {
            alert("Mời bạn tiếp tục");
        }
    </script>
    
</body>
</html>
