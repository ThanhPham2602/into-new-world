<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Calculator</h3>
        <p>
        <input type="number" id="so_hang_1"/>
        <input type="number" id="so_hang_2"/>
        </p>
        <button type="button" onclick="PhepCong()">Addition (+)</button>
        <button type="button" onclick="">Trừ (-)</button>
        <button type="button" onclick="">Nhân (*)</button>
        <button type="button" onclick="">Chia (/)</button>
        <div id="ket_qua" style="color: blue;"></div>
        <script>
            function PhepCong(){
            let soThuNhat = document.getElementById("so_hang_1").value;
            let soThuHai = document.getElementById("so_hang_2").value;
            if(soThuNhat !== '' && soThuHai !== ''){
            let ketQua = parseInt(soThuNhat) + parseInt(soThuHai);
            document.getElementById("ket_qua").innerHTML = ketQua;
            }}
        </script>
    </form>
</body>
</html>
