<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0; 
        let inputString;
        let soNguyenChan = [];
        do{
            inputString = prompt("Nhập số dương chẵn");
            //alert(inputString);
            if(inputString !== null && inputString !== ""){
                let temp = parseInt(inputString);
                if (temp > 0 && temp % 2 === 0){
                    soNguyenChan.push(temp);
                    sum += temp;
                }
            }
        }while (inputString !== "0");
        alert(`Số chẵn: ${soNguyenChan.join(",")}.\n Tổng: ${sum}`);
    </script>
</body>
</html>
