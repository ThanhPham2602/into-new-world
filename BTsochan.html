<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Nhập số: <br>
        <input id="so_nhap" type="number"/> 

        <button type="button" onclick="kiemTraSoChan()" value="kiểm tra">
        Kiểm tra</button>
    </div>
    <script>
        function kiemTraSoChan(){
            let giaTri = document.getElementById("so_nhap").value;

            let thongBao = `Bạn vừa nhập: ${giaTri}\n`;
            if(thongBao !== ''){
                let soDu = giaTri % 2; 
                if(soDu == 0){
                    thongBao += `${giaTri} Là số chẵn `;
                } else{
                    thongBao += `${giaTri} Là số lẻ `;
                }
                    alert(thongBao);
        }}
    </script>
</body>
</html>
