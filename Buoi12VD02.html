<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bảng cửu chương 9</h2>
    <div id="ketQua"></div>
    <table border="1" cellspacing="0" cellpadding="5" id="bangCuuChuong"></table>
    
    <script>

        const N = 9;

        let chuoi = "";
        for (let i=1; i <= 50; i++){
            chuoi += `${N} x ${i} = ${N*i}<br>`;
        }

        document.getElementById("ketQua").innerHTML = chuoi;

        let chuoibang = '';
        for(let i=1; i <= 10; i++){
        chuoibang += `<tr>
        <td> ${N} x ${i} = ${N*i}<br> </td>
    </tr>`;
        }
        document.getElementById("bangCuuChuong").innerHTML = chuoibang;
    </script>
</body>
</html>
